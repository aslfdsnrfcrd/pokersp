<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Texas Hold'em - Render Demo (ASCII Art)</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; padding: 20px; }
        .player { border: 1px solid #ccc; padding: 8px; margin: 4px; display:inline-block; vertical-align: top; }
        #community { margin-top: 10px; }
        button { margin: 4px; }

        /* --- STILI NECESSARI PER L'ASCII ART --- */
        
        /* 1. Font a spaziatura fissa essenziale per l'allineamento */
        #me pre, .player pre, #community pre {
            font-family: monospace; 
            line-height: 1.0;       /* Compressa le righe delle carte */
            margin: 5px 0;          /* Spazio sopra/sotto il blocco carte */
        }
        
        /* 2. Colori per i semi */
        .card-black { color: black; }
        .card-red { color: red; }

        /* Stile aggiuntivo per evidenziare il giocatore di turno (opzionale) */
        .player.current-turn {
            border: 2px solid orange;
            background-color: #fffbe6;
        }

    </style>
</head>
<body>
    <h1>Texas Hold'em - Demo</h1>
    <p>Le carte sono visualizzate in formato ASCII Art.</p>
    <hr/>
    <div>
        Room ID: <input id="room" /> <button id="create">Crea stanza</button>
        <br/>
        Nome: <input id="name" /> <button id="join">Join</button>
        <button id="start">Start mano</button>
    </div>
    <hr/>
    <div id="me"></div>
    <div id="players"></div>
    <div id="community"></div>
    <div id="controls"></div>

    <script src="/static/app.js"></script>
</body>
</html>
